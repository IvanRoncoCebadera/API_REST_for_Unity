version: '3.1'
services:
  mongo:
    image: mongo:4.2.18
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
      - MONGO_API_USER
      - MONGO_API_PWD
    volumes:
      - mongo_database:/data/db
  
  api:
    build: api_rest/.
    depends_on:
      - mongo
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - API_URL
      - API_PORT

volumes:
  mongo_database: